<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What would I tweet?</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        <script src="static/app.js"></script>
    </head>
    <body>
        <div ng-app="TweetApp">
            <div ng-controller="MainCtrl">
                <input type="text" placeholder="Enter a username" ng-model="screenName">
                <button ng-click="getTweet(screenName)">Go</button>
                <p>--> {{ tweet.tweet }}</p>
            </div>
        </div>
    </body>
</html>
